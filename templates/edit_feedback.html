<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Feedback</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="header-box">
        <h1 class="main-header">Edit Feedback</h1>
      </div>
    </header>

    <main>
      <section class="feedback-section">
        <div class="feedback-form">
          <h2 class="section-title">Update Your Feedback</h2>
          <form
            action="{{ url_for('edit_feedback', feedback_id=feedback[0]) }}"
            method="POST"
          >
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ feedback[1] }}"
              disabled
            />

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" required>
{{ feedback[2] }}</textarea
            >

            <input class="submit-btn" type="submit" value="Update" />
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <h3 class="footer-head">Smoki' BBQ</h3>
        <nav class="footer-nav">
          <ul>
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/menu.html">MENU</a></li>
            <li><a href="/reserve.html">RESERVATION</a></li>
            <li><a href="/about.html">ABOUT US</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
